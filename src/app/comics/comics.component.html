
<div fxflex fxLayout="column">
    <div fxLayout="row wrap" class="container">
        <div fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column"
            *ngFor="let comic of allComics | async" class="comic">
            <mat-card>
                <img mat-card-image src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt="{{comic.title}}">
                <mat-card-title>
                    {{comic.title}}
                </mat-card-title>
                <mat-card-footer>
                    <a [routerLink]="['/comic', comic.id]" fxFlex mat-raised-button color="primary">
                        Ir al Comic
                    </a>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
